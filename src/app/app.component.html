<app-toolbar (addButtonClicked)="openAddEditForm()"></app-toolbar>
<div class="flex justify-around my-10">
  <app-dropdown-input
    [label]="'From'"
    [options]="options"
    (selectedItemEvent)="getSelectedItem($event)"
  ></app-dropdown-input>
  <app-dropdown-input [label]="'To'" [options]="options"></app-dropdown-input>
</div>
<app-table
  [data]="dataSource"
  (editEvent)="openEditForm($event)"
  (deleteEvent)="onDelete($event)"
></app-table>
